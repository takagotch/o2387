<div id="nav-wrapper">
  <!-- Nav -->
  <nav id="nav">

      {% assign current = page.url | downcase | split: '/' %}
      <li {% if current[1] == 'index.html' %}class='current'{% endif %}><a href="{{ site.url }}/index.html">Homepage</a></li>
      <li {% if current[1] == 'blog' %}class='current'{% endif %}><a href="{{ site.url }}/blog">Blog</a></li>

      <li {% if current[1] == 'right-sidebar.html' %}class='current'{% endif %}><a href="{{ site.url }}/right-sidebar.html">Right Sidebar</a></li>
      <li {% if current[1] == 'no-sidebar.html' %}class='current'{% endif %}><a href="{{ site.url }}/no-sidebar.html">No Sidebar</a></li>
    </ul>
  </nav>
</div>
